<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>I Love You Princess - Serbian Minecraft Heart</title>
<style>
  body {
    margin: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Minecraft', monospace, monospace;
  }

  .heart {
    position: relative;
    width: 200px;
    height: 180px;
    background:
      linear-gradient(45deg, #b22222 25%, transparent 25%),
      linear-gradient(-45deg, #b22222 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #b22222 75%),
      linear-gradient(-45deg, transparent 75%, #b22222 75%);
    background-size: 40px 40px;
    background-repeat: repeat;
    border-radius: 40% 40% 45% 45% / 55% 55% 50% 50%;
    box-shadow:
      inset 0 0 10px #7f0000,
      0 0 20px #ff4444;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 1.4rem;
    text-align: center;
    padding: 1rem;
    user-select: none;
  }

</style>
</head>
<body>

<div class="heart">
  Volim te,<br />princezo
</div>

</body>
</html>
