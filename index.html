<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Volim te, princezo</title>
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Minecraft', sans-serif;
      color: #fff;
    }

    .heart {
      background: url('https://i.imgur.com/mJrXz7U.png') no-repeat center;
      background-size: contain;
      width: 200px;
      height: 180px;
      image-rendering: pixelated;
      margin-bottom: 20px;
    }

    .text {
      font-size: 24px;
      color: #ff4c4c;
      text-shadow: 2px 2px #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">Volim te,<br>princezo</div>
</body>
</html>
