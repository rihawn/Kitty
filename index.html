<!DOCTYPE html>
<html>
<head>
    <title>Volim te princezo</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Minecraft', sans-serif;
        }
        
        .heart {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            grid-template-rows: repeat(8, 30px);
            margin-bottom: 30px;
            image-rendering: pixelated;
        }
        
        .pixel {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        }
        
        .red {
            background-color: #ff5555;
        }
        
        .dark-red {
            background-color: #aa0000;
        }
        
        .text {
            color: white;
            font-size: 32px;
            text-shadow: 3px 3px 0 #555;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        
        @font-face {
            font-family: 'Minecraft';
            src: url('https://github.com/IdreesInc/Minecraft-Font/raw/master/Minecraft.woff') format('woff');
        }
    </style>
</head>
<body>
    <div class="heart">
        <!-- Row 1 -->
        <div class="pixel"></div>
        <div class="pixel red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        <div class="pixel red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        
        <!-- Row 2 -->
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        
        <!-- Row 3 -->
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        
        <!-- Row 4 -->
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        
        <!-- Row 5 -->
        <div class="pixel"></div>
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        
        <!-- Row 6 -->
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel dark-red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        
        <!-- Row 7 -->
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel red"></div>
        <div class="pixel red"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        
        <!-- Row 8 -->
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
    </div>
    
    <div class="text">VOLIM TE PRINCEZO</div>
    
    <script>
        // Add pulsing animation
        const text = document.querySelector('.text');
        let scale = 1;
        let growing = true;
        
        setInterval(() => {
            scale = growing ? scale + 0.01 : scale - 0.01;
            if (scale >= 1.1) growing = false;
            if (scale <= 0.95) growing = true;
            text.style.transform = `scale(${scale})`;
        }, 50);
    </script>
</body>
</html>
