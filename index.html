<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volim te, princezo</title>
  <style>
    body {
      background-color: #111;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 270px;
    }

    .heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 270px;
      background: url('https://i.imgur.com/mJrXz7U.png') no-repeat center center;
      background-size: contain;
      image-rendering: pixelated;
    }

    .text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="text">Volim te,<br>princezo</div>
  </div>
</body>
</html>
